<div class="d-flex justify-content-center align-items-center container">
  <div class="card border-success " style="width: 30rem; margin-top: 20px">
    <div class="card-header text-center text-white bg-success mb-3   ">
      <b> Add Product </b>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="card-body">
      <div class="form-group text-success">
        <label for="productName">Product Name:</label>
        <input type="text" class="form-control" formControlName="productName" name="productName" id="productName"
          aria-describedby="name" placeholder="Product Name">
      </div>
      <div class="form-group text-success">
        <label for="productPrice">Product Price:</label>
        <input type="text" class="form-control" formControlName="productPrice" name="productPrice" id="productPrice"
          placeholder="Price">
      </div>
      <div class="form-group text-success">
        <label for="productCategory">Product Category</label>
        <select id="productCategory" class="form-control" formControlName="productCategory" name="productCategory">
          <option *ngFor="let category of categories" [value]="category.Product_category_id">{{category.Category_name}}</option>
        </select>
      </div>
      <div class="text-center">
          <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>
  </div>
</div>
